<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/less">
		*{
				margin: 0;
				padding: 0;
			}
			#wrap
				position: relative;
				width: 300px;
				height: 300px;
				border: 1px solid;
				margin: 0 auto;
				#inner{
					width: 100px;
					height: 100px;
					background: pink;
					position: absolute;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					margin: auto;
				}
			}
		</style>
		<!-- 这里将 less 置为下方是为了编译 style 标签中的 less 语法的内容；此处未下载引入 -->
	<script src="../less/less.min.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="inner"></div>
	</div>
</body>

</html>
