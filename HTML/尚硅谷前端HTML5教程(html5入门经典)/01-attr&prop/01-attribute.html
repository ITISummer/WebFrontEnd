<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-attr&prop</title>
</head>
<body>
    <!-- 
        attribute
            预定义属性 checked
            自定义属性 qhf

        nodeType:1 [元素节点]
        nodeType:2 [属性节点]
        nodeType:3 [文本节点]
    -->
    <input type="checkbox" checked="checked" qhf="qhf">
</body>
