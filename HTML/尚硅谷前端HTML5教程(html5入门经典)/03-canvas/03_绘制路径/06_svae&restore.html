<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_svae&restore</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			#test{
				background: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var canvas = document.querySelector("#test");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				
				/*
				ctx.save()
				//这里写样式
				ctx.beginPath()
				//这里写路径
				ctx.restore()
				*/

				ctx.save();
				ctx.fillStyle="pink";
				ctx.save();
				ctx.fillStyle="deeppink";
				ctx.fillStyle="blue";
				ctx.save();
				ctx.fillStyle="red";
				ctx.save();
				ctx.fillStyle="green";
				ctx.save();
				//画新图形前 beginPath 下
				ctx.beginPath();
				
				ctx.restore();
				ctx.restore();
				ctx.restore();
				ctx.restore();
				ctx.fillRect(50,50,100,100);
			}
		}
		
		
	</script>
</html>
