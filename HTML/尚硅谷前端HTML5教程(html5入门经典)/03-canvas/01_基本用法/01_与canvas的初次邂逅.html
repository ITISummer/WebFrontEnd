<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_与canvas的初次邂逅</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			#test{
				background: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<!-- 创建 canvas 元素 -->
		<canvas id="test" width="300" height="300">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			//querySelector身上有坑
			//拿到画布
			var canvas = document.querySelector("#test");
			// 检查支持性
			if(canvas.getContext){
				//拿到 canvas 画笔
				var ctx = canvas.getContext("2d"); //2d 表示是在平面上画
			}
		}
		
		
	</script>
</html>
