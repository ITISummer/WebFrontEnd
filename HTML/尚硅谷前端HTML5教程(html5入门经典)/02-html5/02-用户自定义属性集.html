<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-用户自定义属性集</title>
</head>
<body>
    <div id="test" data-lv-cx="dddd"></div>
</body>
<script type="text/javascript">
    // dataset 是用户自定义属性集合
    var testNode = document.querySelector('#test')
    console.log(testNode.dataset.lvCx); //dddd
    testNode.dataset.lvCx = '1111'
    console.log(testNode.dataset.lvCx); //1111
</script>
</html>
