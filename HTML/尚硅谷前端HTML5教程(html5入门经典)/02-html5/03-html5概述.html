        ### Html5
        HTML5 是定义 HTML 标准的最新的版本。该术语表示两个不同的概念：
        它是一个新版本的 HTML 语言，具有新的元素，属性和行为，
        它有更大的技术集，允许更多样化和强大的网站和应用程序。
        这个集合有时称为HTML5和朋友，通常缩写为HTML5.
        
        HTML5 约等于 HTML+CSS+jS

        ### Html5 优势
        跨平台：唯一一个通吃 PC MAC Iphone Android 等主流平台的跨平台语言
        快速迭代
        降低成本
        导流入口多
        分发效率高
    -->
