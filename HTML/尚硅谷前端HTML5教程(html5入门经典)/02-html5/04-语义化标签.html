<body>
    <!-- 
        ###语义化标签
            在HTML5出来之前，我们用div来表示页面头部，章节，页脚等。但是这些div都没有实际意义。
            各大浏览器厂商分析了上百万的页面，从中发现了DIV名称的通用id名称大量重复。例如，很多开发人员喜欢使用diy id=" footer" 来标记页脚内容，所以Htm15元素引入了语义化标签（一组新的片段类元素）

            <hgroup></hgroup>
            <header></header>
            <nav></nav>
            <section></section>
            <footer></footer>
            <article></article>
            <aside></aside>

        语义化的好处
            HTML5可以让很多更语义化结构化的代码标签代替大量的无意义的div标签
            这种语义化的特性提升了网页的质量和语义
            对搜素引擎更加的友好
            他们这些标签功能就是代替<div>功能中的一部分，他们没有任何的默认样式，除了会让文本另起一行外；
    -->
</body>
</html>
