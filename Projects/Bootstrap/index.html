<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 让 viewport（视口）支持响应式布局的 标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap实战项目</title>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- 在 bootstrap.xxx.css 下引入自定义的css样式表 -->
    <link rel="stylesheet" href="./CSS/my.css">
</head>

<body>
    <!-- 头部 -->
    <header id="lk-header">
        <div class="top-bar">
            <!-- 引用 bootstrap css 样式-栅格系统 -->
            <div class="container">
                <div class="row">
                    <div class="top-bar-1 col-md-2">
                        <a href="">
                            <i class="icon-phone">字体图标</i>
                            <span>关注微信公众号</span>
                            <span class="caret"></span>
                            <img src="" alt="图片" width="130px">
                        </a>
                    </div>
                    <div class="top-bar-2 col-md-5">
                        <i class="icon-tel">字体图标</i>
                        <span>1524481</span>
                    </div>
                    <div class="top-bar-3 col-md-2">
                        <a href="">校企合作</a>
                        <a href="">培训师</a>
                    </div>
                    <div class="top-bar-4 col-md-3">
                        <a class="btn btn-primary" href="#" role="button">免费注册</a>
                        <a class="btn btn-primary" href="#" role="button">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /头部 -->

    <!-- 轮播图 -->
    <section id="lk-carousel">头部</section>
    <!-- /轮播图 -->

    <!-- 关于我们 -->
    <section id="lk-about">头部</section>
    <!-- /关于我们 -->

    <!-- 产品特色 -->
    <section id="lk-product">头部</section>
    <!-- /产品特色 -->

    <!-- 热门课程 -->
    <section id="lk-hot">头部</section>
    <!-- /热门课程 -->

    <!-- 友情链接 -->
    <section id="lk-link">头部</section>
    <!-- 友情链接 -->

    <!-- 尾部 -->
    <footer id="lk-footer">头部</footer>
    <!-- /尾部 -->
    

    































    <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV" crossorigin="anonymous"></script> -->

    <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 
    注意，顺序很重要，不能错，首先是 jQuery，然后是 Popper，最后是我们自己的 JavaScript 插件。
    -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-gRC4eoaRyQ8xv2X6Mnf+eOIrtON3wId3dAkwO0HQX26OrFBoLpjX/XWOJacSiZhL" crossorigin="anonymous">
    </script>
</body>

</html>
