<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-IIFE</title>
</head>

<body>
    <!--
全称：Immediately-Invoked function Expression
作用：
* 隐藏实现
* 不会污染外部（全局）命名空间
* 用其编写 js 模块


      -->
    <script text="text/javascript">
        (function () { //匿名函数自调用
            let a = 1
            console.log(a);
        })()
            //============================
            ; (function () {
                var a = 1
                function test() {
                    console.log(++a)
                }
                window.$ = function () { //向外暴露一个全局函数
                    return { test: test }
                }
            })()
        console.log($)
        console.log($().test)
        $().test() //$ 是一个函数，执行后返回一个对象

    </script>
</body>

</html>
