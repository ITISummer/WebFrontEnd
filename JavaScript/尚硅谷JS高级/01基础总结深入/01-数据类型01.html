<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-数据类型01</title>
</head>
<body>
    <!-- 
基本（值）类型
String: 任意字符串
Number: 任意的数字
boolean:  true/false
undefined: undefined
null: null
对象（引用）类型
Object: 任意对象
Function: 一种特别的对象（可以执行）
Array: 一种持别的对象（数值下标，内部数据是有序的）
判断
typeof：可以判断 undefined, 数值，字符串，布尔值
instanceof：判断对象具体类型
=== （全等，不做数据转换，推荐使用） == （值等，做数据转换，不推荐使用）可以判断 undefined, null
     -->
<script type="text/javascript">
// 1. 基本（值）类型
var a;
console.log(a, typeof a, typeof a === 'undefined', a === undefined); // undefined, 'undefined', true, true
console.log(undefined==='undefined'); //false
a = 4;
console.log(typeof a === 'number'); // ture
a = 'atguigu';
console.log(typeof a === 'string'); // ture
a = true;
console.log(typeof a === 'boolean'); // ture
a = null;
console.log(typeof a === null);// false // typeof a === 'object'

// 2. 对象
var b1 = {
    b2: [1,'abc',console.log],
    b3: function() {
        console.log('b3');
        return function() {
            return 'lvlv'
        }
    }
}
console.log(b1.b3())
console.log(b1.b3()())
console.log(b1 instanceof Object, b1 instanceof Array)// true false
console.log(b1.b2 instanceof Array, b1.b2 instanceof Object)// true true
console.log(b1.b3 instanceof Function, b1.b3 instanceof Object)// true true
console.log(typeof b1.b3 === 'function');// true
console.log(typeof b1.b2[2] === 'function');// true
b1.b2[2]('console'); // print console
</script>
</body>
</html>
