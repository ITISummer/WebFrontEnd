<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-数据类型02</title>
</head>

<body>
    <!--
1. undefined 与 null 的区别
undefined: 定义未赋值
null: 定义并赋值为 null

2. 什么时候给变量赋值为 null
初始赋值，表明将要赋值为对象
结束使用 b 对象前，让对象赋值为 null，成为垃圾对象（便于浏览器垃圾回收器回收）

3. 严格区分变量类型与数据类型 
数据类型：
    基本类型
    对象类型
变量类型：(变量内存值的类型)
    基本类型：保存的是基本类型数据
    引用类型：保存的是地址值
-->

    <script type="text/javascript">
        //实例：实例对象
        //类型：类型对象
        function Person(name, age) { //构造函数，函数是一个对象，是一个类型
            this.name = name
            this.age = age

        }
        var p = new Person('tom', 12) //根据类型创建实例对象
        //1. undefined 与 null 的区别
        var a
        console.log(a) // undefined
        a = null
        console.log(a) // null->object

//2. 什么时候给变量赋值为 null
var b = null //初始赋值，表明将要赋值为对象
b = {name: 'tom', age: 12}
b = null //结束使用 b 对象前，让对象赋值为 null，成为垃圾对象（便于浏览器垃圾回收器回收）

    </script>
</body>

</html>
