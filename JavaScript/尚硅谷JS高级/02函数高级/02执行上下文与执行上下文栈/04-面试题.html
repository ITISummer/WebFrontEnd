//测试题 1：
function a() {} //先执行变量提升，再执行函数提升（函数提升时会执行）

//测试题 2
if(!(b in window)) {
    var b = 1
}
console.log(b) //undefined

function c(c) {
    console.log(c)
}
c(2) // error: c is not a function
