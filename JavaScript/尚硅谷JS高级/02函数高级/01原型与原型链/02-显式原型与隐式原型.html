<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-显式原型与隐式原型</title>
</head>
<body>
    <!-- 
1. 每个函数 function 都有一个 prototype 即显式原型(属性)
2. 每个实例对象都有一个 __proto__, 可成为隐式原型(属性)
3. 对象的隐式原型的值为其对应构造函数的显式原型的值 fn.__proto__ === Fn.prototype
4. 内存结构（图）
5. 总结：
* 函数的 prototype 属性：在定义函数时自动添加的，默认值是一个空 object 对象 this.prototype = {}
* 对象的 __proto__ 属性：创建对象时自动添加的，默认值为构造函数的 prototype 属性值 fn.__proto__ = Fn.prototype
* 程序员能直接操作显式原型，但不能直接操作隐式原型（ES6之前）
     -->
     <script type="text/javascript">
//1. 每个函数 function 都有一个 prototype 即显式原型(属性)，默认指向一个空的 Object 对象
//定义构造函数
function Fn() {

}
console.log(Fn.prototype)

//2. 每个实例对象都有一个 __proto__, 可成为隐式原型(属性)，
//创建实例对象
var fn = new Fn()
console.log(fn.__proto__)

//3. 对象的隐式原型的值为其对应构造函数的显式原型的值
console.log(fn.__proto__ === Fn.prototype) //true

//给原型添加方法
Fn.prototype.test = function() {
    console.log('test()')
}
//通过实例调用原型的方法
fn.test() //'test()'
     </script>
</body>
</html>
