<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-原型链_属性问题</title>
</head>
<body>
    <!-- 
1. 读取对象的属性值时，会自动到原型链中查找
2. 设置对象的属性值时, 不会查找原型链，如果当前对象中没有此属性，直接添加此属性并设置其值
3. 方法一般定义在原型中，属性一般通过构造函数定义在函数本身上
     -->
     <script type="text/javascript">
function Fn() { // var Fn = new Function()

}
Fn.prototype.a = 'xxx'
console.log(Fn.a) //undefined
console.log(Fn.prototype.a) //xxx
console.log('----------------------------------')
var fn1 = new Fn()
console.log(fn1.a) //xxx

var fn2 = new Fn()
fn2.a = 'yyy'
console.log(fn1.a, fn2.a) //xxx yyy
     </script>
</body>
</html>
