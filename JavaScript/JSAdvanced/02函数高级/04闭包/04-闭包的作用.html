        1. 使用函数内部的变量在函数执行完后，仍然存活在内存（延长了局部变量的生命周期）
        2. 让函数外部可以操作（读写）到函数内部的数据（变量/函数）
        问题：
        1. 函数放行完后，函数内部声明的局部变量是否还存在？
            一般不存在，存在于闭包中的变量才可能存在（前提是闭包不是垃圾对象）
        2. 在函数外部能直接访问函数内部的局部变量吗？
            不能，但是可以通过闭包让外部操作它
        */
