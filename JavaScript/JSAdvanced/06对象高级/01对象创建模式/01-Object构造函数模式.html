<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-对象创建模式</title>
</head>
<body>
    
    <script type="text/javascript">
        /*
        方式一：Object 构造函数模式
        * 套路：先创建空 Object 对象，再动态添加属性/方法
        * 使用场景：起始时不确定对象内部数据
        * 问题：语句太多
        */
        var p1 = new Object()
        p1.name = 'tom'
        p1.age = 12
        p1.setName = function(name) {
            this.name = name
        }

        /*
         * 方式二：对象字面量模式
         * 套路：使用 {} 创建对象，同时指定属性/方法
         * 使用场景：起始时对象内部数据是确定的
         * 问题：如果创建多个对象，有重复代码
         */
        var p2 = {
            name: 'tom',
            age: 12,
            setName: function(name) {
                this.name = name
            }
        }
        /*
         * 方式三：工厂模式
         * 套路：通过工厂函数动态创建对象并返回
         * 使用场景：需要创建多个对象
         * 问题：对象没有一个具体的类型，都是 Object 类型
         */
        function createPerson(name,age) {
            var obj = {
                name: name,
                age: age,
                setName: function(name) {
                    this.name = name
                }
            }
            return obj
        }
        var p3 = createPerson('tim',12)
        var p4 = createPerson('tom',14)

        /*
         * 方式四：自定义构造函数模式
         * 套路：自定义构造函数，通过 new 创建对象
         * 使用场景：需要创建多个类型确定的对象
         * 问题：每个对象都有相同的数据，浪费内存
         */
        function Person(name,age) {
            this.name = name
            this.age = age
            this.setName = function(name) {
                this.name = name
            }
        }
        var p5 = new Person('tom',12)
        var p6 = new Person('tim',13)
        
        /*
         * 方式五：构造函数+原型组合模式
         * 套路：自定义构造函数，属性在函数中初始化，方法添加到原型上
         * 使用场景：需要创建多个类型确定的对象
         */
        function Person(name,age) {
            this.name = name
            this.age = age
        }
        Person.prototype.setName = function(name) {
            this.name = name
        }
        var p7 = new Person('tom',12)
        var p8 = new Person('tim',21)


    </script>
</body>
</html>
