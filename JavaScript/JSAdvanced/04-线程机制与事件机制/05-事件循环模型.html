<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-事件循环模型</title>
</head>
<body>
    <script type="text/javascript">
        /*
        1. 所有代码分类
        * 初始化执行代吗（同步代码）：包含绑定 dom 事件监听，改置定时器，发送ajax请求的代码
        * 回调执行代码（异步代码）：处理回调逻辑

        2. js引撃执行代码的基本流程：
        * 初始化代码===>回调代码

        3. 模型的2个重要组成部分：
        * 事件（定时器/事件）管理模块
        * 回调风列

        4. 模型的运转流程
        * 执行初始化代码，将事件回调函数交给对应模块管理
        * 当事件发生时，管理模块会将回调函数及其数据添加到回调队列中
        * 只有当初始化代码执行完后（可能要一定时间), オ会遍历读取回调从列中的回调函数执行
        */
    </script>
</body>
</html>
