    <title>06-函数中的this</title>

<body>
    <!-- 
1. this 是什么
任何函数本质上都是通过某个对象来调用的，如果没有直接指定就是 window 对象
所有函数内部都有一个变量 this
它的值是调用函数的当前对象

2. 如何确定 this 的值
test(): window
p.test(): p
new Test(): 新创建的对象
p.call(obj): obj
     -->
     <script type="text/javascript">
function Person(color) {
    console.log(this)
    this.color = color;

    this.getColor = function() {
    console.log(this)
    return this.color
    };

    this.setColor = function(color) {
        console.log(this)
        this.color = color;
    };

}

Person('red'); // this 是谁？window

var p = new Person('yello'); //this 是谁 p(person)

p.getColor(); //this 是谁 p(person)

var obj = {};
p.setColor.call(obj, 'black'); // this 是谁 obj

var test = p.setColor;
test(); // this 是谁 window

function fun1() {
    function fun2() {
        console.log(this);
    }
    fun2(); //this 是谁？window
}
fun1(); //this 是谁？window
     </script>
</body>
