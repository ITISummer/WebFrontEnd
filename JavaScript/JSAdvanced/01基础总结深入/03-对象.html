<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-对象</title>
</head>
<body>
    <!--
1. 什么是对象
多个数据的封装体
用来保存多个数据的容器
一个对象代表现实中的一个事物

2. 为什么要用对象
统一管理多个数据

3. 对象的组成
属性：属性名（字符串）和属性值（任意）组成
方法：一种特别的属性（属性值是函数）

4. 如何访问对象内部数据
.属性名：编码简单，有时候不能用
['属性名']：编码复杂，但能通用

5. 什么时候必须使用 ['属性名'] 的方式
属性名包含特殊字符：- 空格等
属性名不确定

      -->
      <script type="text/javascript">
        var p = {
            name: 'tom',
            age: 18,
            setName: function(name){
                this.name = name
            },
            setAge: function(age) {
                this.age = age
            }

        }
        //含有特殊字符
        p['content-type'] = 'text/json'
        console.log(p['content-type'])

        //属性名不确定
        var propName = 'myage'
        var value = 18
        p[propName] = value
        console.log(p[propName])
      </script>
</body>
</html>
