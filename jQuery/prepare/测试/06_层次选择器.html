<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>06_层次选择器</title>
</head>

<body>
  <ul>
    <li>AAAAA</li>
    <li class="box">CCCCC</li>
    <li title="hello"><span>BBBBB</span></li>
    <li title="hello"><span>DDDD</span></li>
    <span>EEEEE</span>
    <span>FFFFF</span>
  </ul>

  <!--
层次选择器: 查找子元素, 后代元素, 兄弟元素的选择器
1. ancestor descendant
  在给定的祖先元素下匹配所有的后代元素
2. parent>child
  在给定的父元素下匹配所有直接子元素(不匹配子元素以下的后代元素)
3. prev+next
  匹配所有紧接在 prev 元素后紧挨着的（第一个）兄弟元素
4. prev~siblings
  匹配 prev 元素之后的所有 siblings 兄弟元素
-->

  <script src="js/jquery-1.10.1.js" type="text/javascript"></script>
  <script type="text/javascript">
    /*
  需求:
  1. 选中ul下所有的的span
  2. 选中ul下所有的子元素span
  3. 选中class为box的下一个li
  4. 选中ul下的class为box的元素后面的所有兄弟元素
   */
    $(function () {
      //1. 选中ul下所有的的span
      // $('ul span').css('background', 'red')//B D E F
      //2. 选中ul下所有的子元素span
      // $('ul>span').css('background', 'red') //E F
      //3. 选中class为box的下一个li
      // $('.box+li').css('background', 'red')//B
      //4. 选中ul下的class为box的元素后面的所有兄弟元素
      $('ul .box~*').css('background', 'red') //B D E F
      //5. 选中ul下的class为box的元素后面的所有(li)兄弟元素
      // $('ul .box~li').css('background', 'red') //B D
    })
  </script>
</body>

</html>
